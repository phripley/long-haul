presets:
  default:
    markup: auto
    formats: [avif, webp, original]
    widths: [350, 570, 820, 990]
    fallback_width: 990
    fallback_format: original
    noscript: false
    link_source: false
    quality: 75
    format_quality:
      webp: 85
      avif: 80
    strip_metadata: true
    image_options:
          avif:
            compression: av1
            effort: 9 # Up to 9 from 0, 9=really slow
            speed: 2
          png:
            compression: 9 # Up to 9, fast
          webp:
            effort: 6 # Up to 6 from 0, 4=default
    data_sizes: true
    keep: attention
    dimension_attributes: false

  lazy:
    markup: data_auto
    widths: [375, 800, 1200]
    link_source: true
    noscript: false
